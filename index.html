<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- Title -->
    <title>Ping coming soon page</title>

    <!-- given style -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Landing -->
    <section class="landing">
      <!-- heading text -->
      <div class="heading">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <!-- email validation -->
      <div class="form">
        <div class="form-group">
          <input
            id="docs-demo"
            class="form-control"
            placeholder="Your Email Address"
          />
        </div>
        <button type="submit" onClick="refreshPage()" class="btn btn-primary">
          Notify Me
        </button>
      </div>
    </section>
    <!-- image section -->
    <section class="lan-img">
      <img
        src="./images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />
    </section>
    <!-- icon section -->
    <section class="icons">
      <div class="icon-width">
        <!-- facebook icon -->
        <a href="#" class="icon-a"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>
        <!-- twitter icon -->
        <a href="#" class="icon-a"><ion-icon name="logo-twitter"></ion-icon></a>
        <!-- instragram icon -->
        <a href="#" class="icon-a"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
      </div>
    </section>
    <!-- page footer -->
    <section class="footer">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://github.com/Tahmidul40">Tahmidul Hauqe</a>.
      </p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- ionicon js -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- Custom CSS -->
    <script src="./js/validation.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
